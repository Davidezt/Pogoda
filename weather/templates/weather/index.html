<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Информация</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>

      </div>
       <div class="container mt-5">
           <div class="row">
               <div class="col-5">
                   <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type="sumbit" name="send" value="Узнать" class="mt-2 btn btn-danger" >
                    </form>

               </div>
                    <div class="col-4 offset-1">
                    <h1>Информация</h1>


                    {% for info in all_info %}
                    <div class="alert alert-danger">
                       <b>Горoд:</b> {{ info.city }}<br>
                        <b>Teмпepaтypa:</b> {{ info.temp }}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото
                        пoгoды" class="img-thumbnail">
                    </div>
               </div>
           </div>
           {% endfor %}
       </div>
    </div>
  </header>
</body>
</html>
